<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Welcome</title>


    <!--Scripts-->
    <script src="dependencies/angular.js"></script>
    <script src="scripts/livefeed.js"></script>

    <!--CSS Files -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>

    <div ng-app = "spaceApp" ng-controller = "spaceController">
    <img id = "backgroundimage ng-src = "{{imageURL}}"/>

    

    <div id="wrapper">

        <iframe class = ytplayer id = ytplayer width="560" height="315" style="position:fixed; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;" src="https://www.youtube.com/embed/UQt2iLKqBbI?rel=0&modestbranding=1&autohide=1&showinfo=0&controls=0&autoplay=1&mode=opaque&autohide=1&showinfo=0&wmode=transparent&disablekb=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe> -->
       
        <div id="player" class = "background" style = "display: block;">

      </div>

      </div>

    </div>


 <!--Bootstrap and JQuery Javascript -->
    <script type='text/javascript' src="scripts/time.js"></script>

    <script src="dependencies/jquery.js"></script>
